<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <form action="">
            <!-- <fieldset> -->
                <!-- <legend>This is a query form</legend> -->
                <h2>Query form</h2>
                <div id="main">
                    <label for="">Name:</label><br>
                    <input class="width" placeholder="Enter your name">
                    <br><br>
                    <label for="">Father's name:</label><br>
                    <input class="width" placeholder="Enter your Father's name">
                    <br><br>
                    <label for="">D.O.B:</label><br>
                    <input class="tomaintain" type="date">
                    <br><br>
                    <label for="">Gender:</label><br>
                    <div class="inside">
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                    <input type="radio" name="Gender">Other
                    </div>
                    <br><br>
                    <label for="">Contact No.:</label><br>
                    <input class="width" placeholder="Enter your Contact no.">
                    <br><br>
                    <label for="">Email id:</label><br>
                    <input class="width" placeholder="Enter your email">
                    <br><br>
                    <label for="">Education:</label><br>
                    <select name="Education" id="">
                        <option value="B.tech">B.tech</option>
                        <option value="B.C.A">B.C.A</option>
                    </select>
                    <br><br>
                    <label for="">Course:</label>
                    <input type="checkbox" name="App-develpment">App-develpment
                    <input type="checkbox" name="Web-develpment">Web-develpment <br>
                    <input type="checkbox" name="Cloud-computing">Cloud-computing
                    <input type="checkbox" name="Git-hub">Git-hub
                    <br><br>

                    <label for="Resume">Resume:</label>
                    <input type="file" name="" id="">
                    <br><br>


                    <a href="#">For more information</a>
                    <br />
                    <br />
                    <!-- <button>RESET</button> -->
                    <button>SUBMIT</button>

                </div>
            <!-- </fieldset> -->
        </form>
    </div>

</body>

</html>
